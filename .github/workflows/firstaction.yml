name: Hello Actions

# on:
#   schedule:
#   - cron: "0 2 * * 1-5"
on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]
    
env:
  name: Ry

jobs:
  build:
  
    runs-on: ubuntu-latest
    env:
      name: Ryan
    
    steps:
    - name: Run a one-line script
      run: echo Hello, $name! Time to eat! 🍕

  pull_request_only:
  
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build
    steps:
    - name: Run a spooky script
      run: echo Hello $name, pull request time!!! 👻,
